machine:
  # https://github.com/circleci/docker/blob/docker-1.9.1/circle.yml#L2-L5
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
  environment:
    LATEST_SDK_VERSION: 1011
    LATEST_XCODE_VERSION: 72_7C68

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - curl -L "${SDK_DOWNLOAD_URL}/MacOSX1011.sdk.Xcode711_7B1005.tar.xz" > ./SDKs/MacOSX1011.sdk.Xcode711_7B1005.tar.xz
    - curl -L "${SDK_DOWNLOAD_URL}/MacOSX1011.sdk.Xcode72_7C68.tar.xz" > ./SDKs/MacOSX1011.sdk.Xcode72_7C68.tar.xz
    - docker version; docker info
    - if [[ -e ~/docker/ubuntu_wily.tar ]]; then docker load -i ~/docker/ubuntu_wily.tar; fi
    - docker build -t "osxcc/osxcc:1011_711_7B1005" --build-arg SDK_VERSION=1011 --build-arg XCODE_VERSION=711_7B1005 .
    - docker build -t "osxcc/osxcc:1011_72_7C68" --build-arg SDK_VERSION=1011 --build-arg XCODE_VERSION=72_7C68 .
    - docker build -t "osxcc/osxcc:latest" --build-arg SDK_VERSION=$LATEST_SDK_VERSION --build-arg XCODE_VERSION=$LATEST_XCODE_VERSION .
    - mkdir -p ~/docker; docker save ubuntu:wily > ~/docker/ubuntu_wily.tar

test:
  override:
    - docker run --rm -it "osxcc/osxcc:1011_711_7B1005" env
    - docker run --rm -it "osxcc/osxcc:1011_72_7C68" env
    - docker run --rm -it "osxcc/osxcc:latest" env

deployment:
  prod:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD -e $DOCKER_EMAIL
      - docker push "osxcc/osxcc:1011_711_7B1005"
      - docker push "osxcc/osxcc:1011_72_7C68"
      - docker push "osxcc/osxcc:latest"
